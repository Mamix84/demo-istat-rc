<div class="p-grid">
  <div class="p-col">
    <app-breadcrumb [items]="this.menuItem"></app-breadcrumb>
  </div>
</div>

<div class="p-grid">
  <div class="p-col">
    <p-panel header="FILTRI DI RICERCA">
      <div class="p-grid">
        <div class="p-col">
          <app-dropdown-service [label]="'COMUNE'" [placeholder]="'SELEZIONA UN COMUNE'"
            (itemSelezionatoEvent)="comuneSelezionatoEvent($event)">
          </app-dropdown-service>
        </div>
        <div class="p-col">
          <app-multiselect-service [label]="'SESSI'" [placeholder]="'SELEZIONA UN SESSO'"
            (itemSelezionatiEvent)="sessiSelezionatiEvent($event)" [itemsSelezionati]="sessiSelezionati">
          </app-multiselect-service>
        </div>
      </div>
    </p-panel>
  </div>
</div>

<div class="p-grid" *ngIf="sessiSelezionati.length >0">
  <div class="p-col-12 p-md-12">
    <p-panel header="ANDAMENTO">
      <app-multi-line-chart [label]="'POPOLAZIONE'" [listaComuni]="listaComuniFiltered" [interpolazione]="false"></app-multi-line-chart>
    </p-panel>
  </div>
</div>
