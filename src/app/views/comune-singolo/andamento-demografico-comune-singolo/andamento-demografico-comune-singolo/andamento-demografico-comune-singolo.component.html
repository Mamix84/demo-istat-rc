<div class="p-grid">
  <div class="p-col">
    <app-breadcrumb [items]="this.menuItem"></app-breadcrumb>
  </div>
</div>

<div class="p-grid">
  <div class="p-col">
    <p-panel header="FILTRI DI RICERCA">
      <div class="p-grid">
        <div class="p-col-6">
          <app-dropdown-service [label]="'COMUNE'" [placeholder]="'SELEZIONA UN COMUNE'"
            (itemSelezionatoEvent)="comuneSelezionatoEvent($event)">
          </app-dropdown-service>
        </div>
        <div class="p-col-6">
          <app-dropdown-service [label]="'INDICATORE'" [placeholder]="'SELEZIONA UN INDICATORE'"
            (itemSelezionatoEvent)="indicatoreSelezionatoEvent($event)">
          </app-dropdown-service>
        </div>
      </div>
    </p-panel>
  </div>
</div>

<div class="p-grid">
  <div class="p-col-12 p-md-12">
    <p-panel header="STATISTICHE"
      *ngIf="comuneSelezionato != undefined && indicatoreSelezionato != undefined">
      <div class="p-grid">
        <div class="p-col-12 p-md-12">
          <div class="p-grid">
            <div class="p-col-4">
              <h5>MASCHI</h5>
              <p-knob [(ngModel)]="maschi" [min]="0" [max]="totale"></p-knob>
            </div>
            <div class="p-col-4">
              <h5>FEMMINE</h5>
              <p-knob [(ngModel)]="femmine" [min]="0" [max]="totale"></p-knob>
            </div>
            <div class="p-col-4">
              <h5>TOTALE</h5>
              <p-knob [(ngModel)]="totale" [min]="0" [max]="totale"></p-knob>
            </div>
          </div>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-12 p-md-4">
          <app-single-bar-chart [label]="'MASCHI'" [comune]="maschiFilter" [interpolazione]="true">
          </app-single-bar-chart>
        </div>
        <div class="p-col-12 p-md-4">
          <app-single-bar-chart [label]="'FEMMINE'" [comune]="femmineFilter" [interpolazione]="true">
          </app-single-bar-chart>
        </div>
        <div class="p-col-12 p-md-4">
          <app-single-bar-chart [label]="'TOTALE'" [comune]="totaleFilter" [interpolazione]="true">
          </app-single-bar-chart>
        </div>
      </div>
    </p-panel>
  </div>
</div>
