<div class="p-grid">
  <div class="p-col">
    <app-breadcrumb [items]="this.menuItem"></app-breadcrumb>
  </div>
</div>

<div class="p-grid">
  <div class="p-col">
    <p-panel header="FILTRI DI RICERCA">
      <div class="p-grid">
        <div class="p-col">
          <h4>COMUNE:</h4>
          <p-multiSelect [options]="comuni" [(ngModel)]="comuniSelezionati" placeholder="SELEZIONA UNO O PIU' COMUNI"
            [filter]="true" (onChange)="caricaStoricoComune()"></p-multiSelect>
        </div>
      </div>
    </p-panel>
  </div>
</div>

<div class="p-grid">
  <div class="p-col-12 p-md-12">
    <p-panel header="STATISTICHE" *ngIf="comuniSelezionati != undefined && comuniSelezionati.length > 0">
      <div class="p-grid">
        <div class="p-col-12 p-md-4">
          <app-grafico-linee [listaComuni]="storicoComuni" [indicatore]="'POPM'"
            [indicatoreLabel]="'POPOLAZIONE MASCHILE'" [interpolazione]="true"></app-grafico-linee>
        </div>
        <div class="p-col-12 p-md-4">
          <app-grafico-linee [listaComuni]="storicoComuni" [indicatore]="'POPF'"
            [indicatoreLabel]="'POPOLAZIONE FEMMINILE'" [interpolazione]="true"></app-grafico-linee>
        </div>
        <div class="p-col-12 p-md-4">
          <app-grafico-linee [listaComuni]="storicoComuni" [indicatore]="'POPMF'"
            [indicatoreLabel]="'POPOLAZIONE TOTALE'" [interpolazione]="true"></app-grafico-linee>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-12 p-md-6">
          <app-grafico-linee [listaComuni]="storicoComuni" [indicatore]="'FERT'" [indicatoreLabel]="'INDICE FERTILITA'"
            [interpolazione]="true"></app-grafico-linee>
        </div>
        <div class="p-col-12 p-md-6">
          <app-grafico-linee [listaComuni]="storicoComuni" [indicatore]="'NATA'" [indicatoreLabel]="'TASSO NATALITA'"
            [interpolazione]="true"></app-grafico-linee>
        </div>
      </div>
    </p-panel>
  </div>
</div>
